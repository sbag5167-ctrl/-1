    <style>
        :root { --bg: #0d1117; --card: #161b22; --primary: #58a6ff; --text: #c9d1d9; --border: #30363d; --accent: #7ee787; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        .app { max-width: 1000px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; }
        header { padding: 15px 20px; background: #010409; border-bottom: 1px solid var(--border); }
        .title { font-size: 1.1rem; font-weight: 800; color: var(--primary); margin-bottom: 12px; display: block; }
        
        /* 검색창 스타일 */
        .search-box { width: 100%; padding: 10px 15px; border-radius: 6px; border: 1px solid var(--border); background: #0d1117; color: white; font-size: 0.9rem; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        .search-box:focus { border-color: var(--primary); }

        .nav-tabs { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; padding-bottom: 8px; }
        .nav-tabs::-webkit-scrollbar { display: none; }
        .tab { padding: 8px 14px; border-radius: 6px; background: var(--card); border: 1px solid var(--border); color: #8b949e; cursor: pointer; font-size: 0.8rem; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .grid { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; align-content: start; }
        .tag-card { background: var(--card); padding: 10px; border-radius: 6px; border: 1px solid var(--border); cursor: pointer; transition: 0.15s; }
        .tag-card.active { border-color: var(--primary); background: rgba(88, 166, 255, 0.1); }
        .tag-en { display: block; font-weight: 700; font-size: 0.75rem; color: #f0f6fc; word-break: break-all; }
        .tag-ko { display: block; font-size: 0.7rem; color: #8b949e; margin-top: 3px; }
        
        footer { background: #010409; padding: 15px 20px; border-top: 1px solid var(--border); }
        .prompt-view { background: #0d1117; padding: 12px; border-radius: 6px; border: 1px solid var(--border); min-height: 45px; max-height: 100px; overflow-y: auto; font-size: 0.85rem; color: var(--accent); word-break: break-all; margin-bottom: 12px; line-height: 1.4; }
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; padding: 12px; border-radius: 6px; border: none; font-weight: 700; cursor: pointer; font-size: 0.9rem; }
        .btn-copy { background: #238636; color: white; }
        .btn-clear { background: #da3633; color: white; width: 70px; }
    </style>
</head>

        // MASTER_DATA에 나머지 모든 태그 데이터를 보강 (실제 실행 시 모든 리스트 동작)
        const CATEGORIES = ["전체", "머리", "눈/표정", "구도/자세", "의상", "소품/무기", "배경/스타일"];

        function App() {
            const [selected, setSelected] = useState([]);
            const [tab, setTab] = useState("전체");
            const [search, setSearch] = useState("");

            const filteredData = useMemo(() => {
                return MASTER_DATA.filter(item => {
                    const matchTab = tab === "전체" || item.c === tab;
                    const matchSearch = item.e.toLowerCase().includes(search.toLowerCase()) || item.k.includes(search);
                    return matchTab && matchSearch;
                });
            }, [tab, search]);

            const toggle = (en) => setSelected(p => p.includes(en) ? p.filter(x => x !== en) : [...p, en]);
            const copy = () => {
                if(!selected.length) return;
                navigator.clipboard.writeText(selected.join(', '));
                alert("복사 완료!");
            };

            return (
                <div className="app">
                    <header>
                        <span className="title">ZETA MASTER DICTIONARY (검색 기능)</span>
                        <input 
                            className="search-box" 
                            placeholder="태그 이름이나 뜻을 입력하세요 (ex: 금발, suit, smile...)" 
                            value={search}
                            onChange={(e) => setSearch(e.target.value)}
                        />
                        <div className="nav-tabs">
                            {CATEGORIES.map(c => (
                                <div key={c} className={`tab ${tab === c ? 'active' : ''}`} onClick={() => {setTab(c); setSearch("");}}>{c}</div>
                            ))}
                        </div>
                    </header>
                    <div className="grid">
                        {filteredData.length > 0 ? filteredData.map((t, i) => (
                            <div key={i} className={`tag-card ${selected.includes(t.e) ? 'active' : ''}`} onClick={() => toggle(t.e)}>
                                <span className="tag-en">{t.e}</span>
                                <span className="tag-ko">{t.k}</span>
                            </div>
                        )) : <div style={{gridColumn: '1/-1', textAlign: 'center', padding: '20px', color: '#8b949e'}}>검색 결과가 없습니다.</div>}
                    </div>
                    <footer>
                        <div className="prompt-view">{selected.join(', ') || "태그를 선택하세요."}</div>
                        <div className="btn-group">
                            <button className="btn btn-copy" onClick={copy}>프롬프트 복사</button>
                            <button className="btn btn-clear" onClick={() => setSelected([])}>초기화</button>
                        </div>
                    </footer>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
